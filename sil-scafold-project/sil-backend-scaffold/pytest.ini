[pytest]
DJANGO_SETTINGS_MODULE = sil_project.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = store/tests
addopts = --reuse-db --verbose
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
env =
    CELERY_TASK_ALWAYS_EAGER=True
    SECRET_KEY=test-secret-key
    DEBUG=True
    OIDC_ISSUER=https://test-issuer.example.com
    OIDC_AUDIENCE=test-audience
    OIDC_JWKS_URL=https://test-issuer.example.com/.well-known/jwks.json
    AT_USERNAME=sandbox
    AT_API_KEY=test-api-key
    ADMIN_EMAIL=admin@example.com
    DEFAULT_FROM_EMAIL=test@example.com
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow